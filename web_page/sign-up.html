  <head>
    <!--meta data section-->

    <!--linking css file-->
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <link rel="javascript" href="app.js" type="javascript" />
  </head>

  <body style="background-color: lightslategray">
    <div class="sign-up-header">
      <h1>Sign Up To Save Your Progress</h1>
    </div>
    <div class="sign-up-inputs">
      <form id="sign-up-form">
        <!--first name input-->
        <label class="sign-up-input" for="First Name">First Name:</label>
        <input class="sign-up-input" type="text" id="first_name"/>

        <!--last name input-->
        <label class="sign-up-input" for="Last Name">Last Name:</label>
        <input class="sign-up-input" type="text" id="last_name"/>

        <!--username input-->
        <label class="sign-up-input" class="sign-up-input" for="Username">Username:</label>
        <input class="sign-up-input" type="text" id="username"/>

        <!--email input-->
        <label class="sign-up-input" for="Email">Email</label>
        <input class="sign-up-input" type="--email" id="email"/>

        <!--password input-->
        <label class="sign-up-input" for="Password">Password</label>
        <input class="sign-up-input" type="password" id="password"/>
 
        <!--sign-up finish button-->
        <button class="sign-up-input" onclick="collect_data()" id="sign-up-button">Submit</button>

        <script>src="app.js"</script>
      </form>
    </div>
 </body>
</html>
